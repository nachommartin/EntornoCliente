<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion</title>
    <style>
        body {background-color: indianred;}
        #arriba {font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;}
        #formu {margin: 1rem; padding: 1rem; border: 2px solid #ccc; text-align: center;}
    </style>
</head>
<body>
    <div id="arriba">
        <h2>Crea tu usuario</h2>
    </div>
    <br></br>
    <div id="formu">
        <form>
            <label for="nombre">Nombre</label><br>
            <input type="text" id="name"><br>
            <label for="tfno">Teléfono</label><br>
            <input type="text" id="tfn"><br>
            <label for="dni">DNI</label><br>
            <input type="text" id="dni"><br>
            <label for="nombre">Fecha de nacimiento</label><br>
            <input type="date" id="fecha"><br>
            <label for="check">Acepto los términos:</label><br>
            <input type="checkbox" id="acepta"><br><br>
            <input type="submit" value="Crear" id="boton">
        </form>
    </div>
    <script src="creacion.js"></script>
</body>
</html>
